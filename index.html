<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="新年奶茶请求小游戏">
    <title>新年奶茶请求</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="character">
            <svg width="200" height="200" viewBox="0 0 100 100">
                <circle cx="50" cy="40" r="25" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
                <circle cx="42" cy="35" r="3" fill="#333"/>
                <circle cx="58" cy="35" r="3" fill="#333"/>
                <path d="M45 45 Q50 50 55 45" stroke="#333" stroke-width="1" fill="none"/>
                <rect x="40" y="60" width="20" height="15" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
                <path d="M45 65 L40 75" stroke="#333" stroke-width="1"/>
                <path d="M55 65 L60 75" stroke="#333" stroke-width="1"/>
                <path d="M45 25 L55 25" stroke="#333" stroke-width="1"/>
                <path d="M48 20 L52 20" stroke="#333" stroke-width="1"/>
                <circle cx="65" cy="25" r="5" fill="#e0e0e0"/>
                <path d="M70 20 L75 15 M70 30 L75 35" stroke="#333" stroke-width="1"/>
            </svg>
        </div>
        <div class="message">
            <p>可以请我喝新年的</p>
            <p>第一杯奶茶吗？</p>
        </div>
        <div class="buttons">
            <button id="yesBtn" class="yes-btn">可以</button>
            <button id="noBtn" class="no-btn">不要</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
